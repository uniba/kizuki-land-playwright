            MESSAGE="*Some Playwright tests failed!* ðŸ’¥"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"${EMOJI}  *Playwright Test Run Result*\n\n${MESSAGE}\n\nðŸ“¦ *Repo:* ${GITHUB_REPOSITORY}\nðŸ”— *Run:* ${RUN_URL}\nðŸ”— *Report:* ${REPORT_URL}\"
