name: Playwright Live Site Tests

on:
  schedule:
    - cron: "0 16 * * *"   # runs every day at 16:00 UTC = 1:00 AM JST
  workflow_dispatch:       # allow manual run
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          FORCE_COLOR: "0"
        run: |
          set +e
          npx playwright test 2>&1 | tee playwright-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          echo "PLAYWRIGHT_EXIT_CODE=$TEST_EXIT_CODE" >> $GITHUB_ENV
          exit $TEST_EXIT_CODE

      - name: Upload Playwright logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-logs
          path: playwright-output.log
          retention-days: 7

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

    env:
      KIZUKI_EMAIL: ${{ secrets.KIZUKI_EMAIL }}
      KIZUKI_PASSWORD: ${{ secrets.KIZUKI_PASSWORD }}

  deploy:
    needs: test
    runs-on: macos-latest
    if: always()

    outputs:
      vercel_url: ${{ steps.vercel.outputs.vercel_url }}

    steps:
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Deploy Playwright report to Vercel
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          # deploy the report folder and capture the URL
          DEPLOY_OUTPUT=$(vercel --prod --token $VERCEL_TOKEN --confirm --name "kizuki-land-playwright-report" ./playwright-report)
          # extract the deployed URL from output
          URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+')
          echo "vercel_url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed Playwright report to $URL"

  notify:
    needs: [test, deploy]
    runs-on: macos-latest
    if: always()

    steps:
    - name: Download Playwright logs
      uses: actions/download-artifact@v4
      with:
        name: playwright-logs

    - name: Send result to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        STATUS="${{ needs.test.result }}"
        REPO_URL="https://github.com/${GITHUB_REPOSITORY}"
        RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        REPORT_URL="${{ needs.deploy.outputs.vercel_url }}"

        ERROR_SNIPPET=$(grep -E "âœ˜|Error|failed|Timeout" playwright-output.log \
          | head -n 6 \
          | sed 's/"/'\''/g' \
          | tr -cd '\11\12\15\40-\176')


        if [ "$STATUS" = "success" ]; then
          EMOJI="ðŸŸ¢"
          MESSAGE="*All Playwright tests passed!* ðŸŽ‰"
        else
          EMOJI="ðŸ”´"
          MESSAGE="*Some Playwright tests failed!* ðŸ’¥\n\n\`\`\`\n${ERROR_SNIPPET}\n\`\`\`"
        fi

        PAYLOAD=$(jq -n \
          --arg emoji "$EMOJI" \
          --arg message "$MESSAGE" \
          --arg repo "$REPO_URL" \
          --arg run "$RUN_URL" \
          --arg report "$REPORT_URL" \
          '{
            text: ($emoji + " *Playwright Test Run Result*\n\n" +
                  $message + "\n\n" +
                  "ðŸ“¦ *Repo:* " + $repo + "\n" +
                  "ðŸ”— *Run:* " + $run + "\n" +
                  "ðŸ”— *Report:* " + $report)
