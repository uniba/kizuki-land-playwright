name: Playwright Live Site Tests

on:
  schedule:
    - cron: "0 16 * * *"   # runs every day at 16:00 UTC = 1:00 AM JST
  workflow_dispatch:       # allow manual run
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    outputs:
      vercel_url: ${{ steps.vercel.outputs.vercel_url }}
      
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Deploy Playwright report to Vercel
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          # deploy the report folder and capture the URL
          DEPLOY_OUTPUT=$(vercel --prod --token $VERCEL_TOKEN --confirm ./playwright-report)
          # extract the deployed URL from output
          URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+')
          echo "vercel_url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed Playwright report to $URL"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

    env:
      KIZUKI_EMAIL: ${{ secrets.KIZUKI_EMAIL }}
      KIZUKI_PASSWORD: ${{ secrets.KIZUKI_PASSWORD }}

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send result to Slack
        run: |
          STATUS="${{ needs.test.result }}"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          REPORT_URL="${{ needs.test.outputs.vercel_url }}"

